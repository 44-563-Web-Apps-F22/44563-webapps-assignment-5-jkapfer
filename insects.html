<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insect Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Insects by Jacob Kapfer</h1>
  <div class="flex-container">
    <div class="row">
      <div class="col-sm-2 ">K</div>
      <div class="col-sm-2 ">A</div>
      <div class="col-sm-2 ">P</div>
      <div class="col-sm-2 ">F</div>
      <div class="col-sm-2 ">E</div>
      <div class="col-sm-2 ">R</div>
    </div>

    <div class="row">
      <div class="col-md">Kamehameha Butterfly</div>
      <div class="col-md">Aphid</div>
      <div class="col-md">Phasmatodea</div>
      <div class="col-md">Firefly</div>
      <div class="col-md">Ear Wig</div>
      <div class="col-md">Rhinoceros beetle</div>
    </div>

  </div>
<hr>
  <p>The insect names break first when resizing. This happens because they are using a md and not sm.
    Defining with sm works for smaller screens, md will break sooner than sm when resizing.
  </p>
<hr>
  <div>
    <img src="resources/images/kamehameha-butterfly.jpeg" width="400" class ="img-fluid" alt="Kamehameha Butterfly">
    <img src="resources/images/Aphid-on-leaf.jpg" width="400" class="img-fluid" alt="aphid on a leaf">
    <img src="resources/images/earwig.jpeg" width="400" class="img-fluid" alt="earwig">
  </div>

  <div>
    <img src="resources/images/kamehameha-butterfly.jpeg" width="400" class ="img-thumbnail" alt="Kamehameha Butterfly">
    <img src="resources/images/Aphid-on-leaf.jpg" width="400" class="img-thumbnail" alt="aphid on a leaf">
    <img src="resources/images/earwig.jpeg" width="400" class="img-thumbnail" alt="earwig">
  </div>

</body>
</html>
